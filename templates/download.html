<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/download.css') }}" />
</head>
<body>
    <h1>Processed Artworks</h1>
    <div class="image-panels">
        <!-- Cadre de gauche pour l'Artwork -->
        <div class="image-container">
            <a><img src="{{ url_for('download', filename='ProcessedArtwork.png') }}" alt="background thumbnail">
            <a href="{{ url_for('download', filename='ProcessedArtwork.png') }}" class="button">Download</a>
        </div>

        <!-- grille de 3*3 -->
        <div class="thumbnails">
            <form method="post" enctype="multipart/form-data">
                <div class="thumbnail-grid">
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_top-left.png') }}" alt="top left logo"></a>
                        <input type="radio" id="radio_01" name="selected_thumbnail_idx" value="1" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_top-center.png') }}" alt="top center logo"></a>
                        <input type="radio" id="radio_02" name="selected_thumbnail_idx" value="2" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_top-right.png') }}" alt="top right logo"></a>
                        <input type="radio" id="radio_03" name="selected_thumbnail_idx" value="3" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_center-left.png') }}" alt="center left logo"></a>
                        <input type="radio" id="radio_04" name="selected_thumbnail_idx" value="4" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_center-center.png') }}" alt="center logo"></a>
                        <input type="radio" id="radio_05" name="selected_thumbnail_idx" value="5" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_center-right.png') }}" alt="center right logo"></a>
                        <input type="radio" id="radio_06" name="selected_thumbnail_idx" value="6" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_bottom-left.png') }}" alt="bottom left logo"></a>
                        <input type="radio" id="radio_07" name="selected_thumbnail_idx" value="7" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_bottom-center.png') }}" alt="bottom center logo"></a>
                        <input type="radio" id="radio_08" name="selected_thumbnail_idx" value="8" checked>
                    </div>
                    <div class="thumbnail-item">
                        <a><img src="{{ url_for('download', filename='thumbnail_bottom-right.png') }}" alt="bottom right logo"></a>
                        <input type="radio" id="radio_09" name="selected_thumbnail_idx" value="9" checked>
                    </div>
                </div>
            <input type="submit" value="DOWNLOAD" class="button" />
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/download.js') }}"></script>
</body>
</html>
