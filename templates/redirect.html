<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/_generic.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/redirect.css') }}" />
</head>
<body id="head">
    <span class="top-bot-spacer"></span>
    <h1>Redirection page</h1>
    <div class="board">
        <h3 class="title">You are being redirected after an error was met...</h3>
        <p class="err">{{ errorText }}</p>
        <p class="counter">You will be redirected to&nbsp;<span id="direction">{{ redirectTo }}</span>&nbsp;in&nbsp;<span id="countdown">5</span>&nbsp;second<span id="plural">{{ plural }}</span>.</p>
    </div>
    <span class="top-bot-spacer"></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/_generic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
</body>
</html>
