<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/download.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}" />
</head>
<body>
    <span class="top-bot-spacer"></span>
    <h1>Home</h1>
    <div id="navbar">
        <button onclick="window.location.href='{{ url_for('artworkGeneration') }}'"><span class="right">Artwork Generation </span></button>
        <button onclick="window.location.href='{{ url_for('lyrics') }}'"><span class="right">Lyrics </span></button>
    </div>
    <div class="stats-board">
        <h3 class="stat-title">Date Of First Operation</h3>
        <p class="stat-text">oui <span>val</span></p>
        <hr />

        <h3 class="stat-title">Date Of Last Operation</h3>
        <p class="stat-text">oui</p>

        <hr />

        <h3 class="stat-title">Artwork Generation</h3>
        <p class="stat-text">oui</p>

        <hr />

        <h3 class="stat-title">Lyrics Fetches</h3>
        <p class="stat-text">oui</p>
    </div>
    <span class="top-bot-spacer"></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
