<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/download.css') }}" />
</head>
<body>
    <h1>Processed Artworks</h1>
    <div class="image-panels">
        <!-- Cadre de gauche pour l'Artwork -->
        <div class="image-container">
            <img src="{{ url_for('download', filename='ProcessedArtwork.png') }}" alt="background miniature">
            <a href="{{ url_for('download', filename='ProcessedArtwork.png') }}">Download</a>
        </div>

        <!-- Cadre de droite divisé en une ligne et trois colonnes pour les différentes positions du logo -->
        <div class="miniature-grid">
            <div class="miniature-item">
                <img src="{{ url_for('download', filename='minia_left.png') }}" alt="left logo">
                <a href="{{ url_for('download', filename='minia_left.png') }}">Download</a>
            </div>
            <div class="miniature-item">
                <img src="{{ url_for('download', filename='minia_center.png') }}" alt="center logo">
                <a href="{{ url_for('download', filename='minia_center.png') }}">Download</a>
            </div>
            <div class="miniature-item">
                <img src="{{ url_for('download', filename='minia_right.png') }}" alt="right logo">
                <a href="{{ url_for('download', filename='minia_right.png') }}">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
